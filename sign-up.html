<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Loan Origination</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #007bff;
            --secondary-light-gray: #f8f9fa;
            --text-dark: #343a40;
            --text-muted: #6c757d;
            --link-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary-light-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-card {
            max-width: 900px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .form-control-minimal {
            border: none;
            border-bottom: 1px solid var(--border-color);
            border-radius: 0;
            padding-left: 0;
            padding-right: 0;
            box-shadow: none;
            transition: border-color 0.3s;
        }

        .form-control-minimal:focus {
            border-color: var(--primary-blue);
            box-shadow: none;
        }

        .form-icon {
            color: #000000; /* Dark black icons */
            margin-right: 10px;
        }

        .btn-register {
            background-color: var(--primary-blue); /* Vibrant blue button */
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }
        
  
        .illustration-container {
            max-width: 100%; 
            height: auto; 
            object-fit: contain;
            /* Placeholder for the illustration space */
        }

    </style>
</head>
<body>

<div class="container my-5">
    <div class="card signup-card">
        <div class="row g-0">

            <!-- Left Column: Sign Up Form -->
            <div class="col-md-6 p-5">
                <h1 class="mb-5 fw-bold" style="font-size: 2.5rem; color: var(--text-dark);">Sign up</h1>

                <form>
                    <!-- Name Input -->
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-user form-icon"></i>
                            <input type="text" class="form-control-minimal" placeholder="Your Name" required>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-envelope form-icon"></i>
                            <input type="email" class="form-control-minimal" placeholder="Your Email" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-lock form-icon"></i>
                            <input type="password" class="form-control-minimal" placeholder="Password" required>
                        </div>
                    </div>

                    <!-- Repeat Password Input -->
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-redo-alt form-icon"></i>
                            <input type="password" class="form-control-minimal" placeholder="Repeat your password" required>
                        </div>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="termsCheck" required>
                        <label class="form-check-label text-muted" for="termsCheck" style="font-size: 0.9rem;">
                            I agree all statements in <a href="#" class="text-decoration-none fw-medium" style="color: var(--primary-blue);">Terms of service</a>
                        </label>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn btn-primary btn-register mt-3">Register</button>
                </form>
            </div>

         
            <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center text-center p-5 bg-white">
                
                <div id="illustration-display" class="w-100 d-flex justify-content-center mb-4" style="max-width: 450px; min-height: 350px;">
                 
                    <img src="./table_img.png" 
                         class="img-fluid illustration-container" 
                         alt="Placeholder for custom desk illustration"/>
                </div>

                <a href="#" class="text-secondary fw-semibold mt-auto" style="text-decoration: none; font-size: 0.9rem;">I am already member</a>
            </div>
            
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (optional, but good practice if using certain components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
